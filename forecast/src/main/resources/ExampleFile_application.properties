; Note: This file is used to configure the application properties for the forecast service.
spring.application.name=forecast


server.port=YOUR_PORT_HERE
; Note: Replace YOUR_PORT_HERE with the desired port number for the forecast service.


openweathermap.api.key=YOUR_API_KEY_HERE
; Note: Replace YOUR_API_KEY_HERE with your actual OpenWeatherMap API key.
; Note: Ensure that the OpenWeatherMap API key is valid and has the necessary permissions for the forecast service.